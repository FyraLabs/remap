name: Rust

on:
  push:
  pull_request:

jobs:
  rust:
    uses: FyraLabs/actions/.github/workflows/rust.yml@main
    with:
      test-container: '{"image": "registry.fedoraproject.org/fedora-minimal:40"}'
      test-pre: "dnf5 up -y && dnf5 install -y --repofrompath 'terra,https://repos.fyralabs.com/terra40' --setopt='terra.gpgkey=https://repos.fyralabs.com/terra40/key.asc' terra-release && dnf5 install -y libhelium-devel tar && echo "$HOME/.cargo/bin" >> $GITHUB_PATH"
