name: Rust

on:
  push:
  pull_request:

jobs:
  rust:
    uses: FyraLabs/actions/.github/workflows/rust.yml@main
    with:
      test-container: '{"image": "registry.fedoraproject.org/fedora-minimal:rawhide"}'
      test-pre: "dnf install --repofrompath 'terra,https://repos.fyralabs.com/terrarawhide' --setopt='terra.gpgkey=https://repos.fyralabs.com/terrarawhide/key.asc' terra-release && dnf install -y libhelium-devel"
