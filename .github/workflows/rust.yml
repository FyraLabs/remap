name: Rust

on:
  push:
  pull_request:

jobs:
  rust:
    uses: FyraLabs/actions/.github/workflows/rust.yml@main
    with:
      container: '{"image": "registry.fedoraproject.org/fedora-minimal:40"}'
      test-pre: "dnf install --repofrompath 'terra,https://repos.fyralabs.com/terra$releasever' --setopt='terra.gpgkey=https://repos.fyralabs.com/terra$releasever/key.asc' terra-release && dnf install -y libhelium-devel"
